    <script>
        const canvas = document.getElementById('fx');
        const ctx = canvas.getContext('2d');
        let w, h, t = 0;
        const dpr = Math.max(window.devicePixelRatio || 1, 1); 

        function resize() {
            const cssW = canvas.clientWidth;
            const cssH = canvas.clientHeight;
            w = Math.floor(cssW * dpr);
            h = Math.floor(cssH * dpr);
            canvas.width = w; 
            canvas.height = h;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0); 
        }
        window.addEventListener('resize', resize, {passive:true});
        resize();

        function rnd(min, max) { return Math.random() * (max - min) + min; }

        const lines = Array.from({length: 40}).map(() => ({
            x: rnd(0, 1), y: rnd(0, 1),
            speed: rnd(0.001, 0.002),
            amp: rnd(30, 120),
            phase: rnd(0, Math.PI * 2)
        }));

        function draw() {
            t += 1;
            ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight); 
            ctx.globalCompositeOperation = 'lighter';

            for (const L of lines) {
                const baseX = L.x * canvas.clientWidth, baseY = L.y * canvas.clientHeight; 
                ctx.beginPath();
                const grad = ctx.createLinearGradient(baseX - 220, baseY - 80, baseX + 220, baseY + 80);
                grad.addColorStop(0, 'rgba(0,174,239,0)');
                grad.addColorStop(.15, 'rgba(0,174,239,.25)');
                grad.addColorStop(.5, 'rgba(0,174,239,.85)');
                grad.addColorStop(.85, 'rgba(0,174,239,.25)');
                grad.addColorStop(1, 'rgba(0,174,239,0)');
                ctx.strokeStyle = grad;
                ctx.lineWidth = 2.2;

                for (let i = -220; i <= 220; i += 8) {
                    const x = baseX + i;
                    const y = baseY + Math.sin((i * 0.04) + (t * L.speed * 38) + L.phase) * L.amp * Math.exp(-Math.abs(i) / 260);
                    if (i === -220) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }

            requestAnimationFrame(draw);
        }
        draw();
    </script>
